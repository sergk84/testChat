<div class="container">
  <form class="form-signin" name="loginCtrl.loginForm">
    <h4 class="form-signin-heading">Please specify your Name</h4>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Name" ng-model="loginCtrl.userName" minlength="3" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginCtrl.loginForm.$invalid" ng-click="loginCtrl.continue()">Continue</button>
  </form>
</div>
